/vendor/product/collection:
  get:
    tags:
      - Vendor product management
    summary: Get all products
    description: Return all product for logged user
    security:
      - bearerAuth: []
    responses:
      '200':
        description: Return all products for the user or return nothing if no product available
      '400':
        description: Bad Request (syntax error, incorrect input format, etc..)
      '401':
        description: Unauthorized
      '403':
        description: Forbidden (Unauthorized action)
      '500':
        description: Internal server error

/vendor/product/collection/{id}:
  get:
    tags:
      - Vendor product management
    summary: Get single product
    description: return a product basing on id provided
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: string
        required: true
        description: The id of product
    responses:
      '200':
        description: Return info for the product
      '400':
        description: Bad Request (syntax error, incorrect input format, etc..)
      '401':
        description: Unauthorized
      '403':
        description: Forbidden (Unauthorized action)
      '404':
        description: Product not found
      '500':
        description: Internal server error

/vendor/product:
  post:
    tags:
      - Vendor product management
    summary: Creates new product
    security:
      - bearerAuth: []
    consumes:
      - multipart/form-data
    requestBody:
      required: true
      content:
        multipart/form-data:
          schema:
            type: object
            properties:
              name:
                type: string
              description:
                type: string
              newPrice:
                type: number
              quantity:
                type: number
              images:
                type: file
              categories:
                oneOf:
                  - type: string
                  - type: array
                    items:
                      type: string
                example: "'category' or ['category1', 'category2', ...]"
              expirationDate:
                type: string
                format: date
            required:
              - name
              - description
              - quantity
              - newPrice
              - categories
            optional:
              - expirationDate
    responses:
      '201':
        description: Successfully added the product
      '400':
        description: Bad Request (syntax error, incorrect input format, etc..)
      '401':
        description: Unauthorized
      '403':
        description: Forbidden (Unauthorized action)
      '404':
        description: Product not found
      '500':
        description: Internal server error

